<form role="form">
  <div class="form-group">
    <label for="surname" class="control-label">Surname</label>
    <input type="text" ng-model="color.surname" class="form-control" id="surname" placeholder="Enter the Surname">
  </div>

  <div class="form-group">
    <label for="surname" class="control-label">Name</label>
    <input type="text" ng-model="color.name" class="form-control" id="surname" placeholder="Enter the Name">
  </div>

  <div class="form-group">
    <label for="surname" class="control-label">FavColor</label>
    <input type="text" ng-model="color.favcolor" class="form-control" id="surname" placeholder="Enter Favourite Color">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveColor()" value="Save">
</form>
