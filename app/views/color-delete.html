<form role="form">
  <p>Are you sure you want to delete this person {{ color.surname }} {{ color.name }}?</p>
  <div class="form group">
    <input type="submit" class="btn btn-danger" ng-click="deleteColor()" value="Yes">
    <button ng-click="back()" type="button" class="btn btn-default">NO</button>
  </div>
</form>
